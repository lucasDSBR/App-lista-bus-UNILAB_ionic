<ion-toolbar color="#6959CD">
  <ion-buttons slot="secondary">
    <ion-button>
      <ion-icon slot="icon-only" name="person-circle"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Checklist Bus UNILAB</ion-title>
</ion-toolbar>


<ion-label id="titul">
  <h1>Usu√°rios</h1>
</ion-label>
<ion-content>
  <ion-item *ngFor="let item of data">
    <ion-grid>
      <ion-row >
        <ion-col size="8">
          <ion-label class="ion-text-wrap">
            <ion-text>
              <h2>{{item.name}}</h2>
            </ion-text>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label class="ion-text-wrap">
            <ion-text>
              <h2>{{item.status == true? 'Ativo': 'Inativo'}}</h2>
            </ion-text>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
