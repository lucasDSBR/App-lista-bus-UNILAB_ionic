<ion-toolbar>
  <ion-buttons slot="secondary">
    <ion-button>
      <ion-icon slot="icon-only" name="person-circle"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="start">
    <ion-button>
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Checklist Bus UNILAB</ion-title>
</ion-toolbar>


<ion-content>
  <ion-item *ngFor="let item of data">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-label class="ion-text-wrap">
            <ion-text>
              <h2>{{item.name}}</h2>
            </ion-text>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label class="ion-text-wrap">
            <ion-text>
              <h2>{{item.situacao == true? 'Ok': 'Cancel.'}}</h2>
            </ion-text>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label class="ion-text-wrap">
            <ion-text>
              <h2>{{item.vai}}</h2>
              <h2>{{item.volta}}</h2>
            </ion-text>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
<ion-card>
  <ion-button expand="block" (click)="presentActionSheet()">Opções</ion-button>
</ion-card>
