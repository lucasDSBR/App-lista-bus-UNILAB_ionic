<ion-toolbar color="#6959CD">
  <ion-buttons slot="start">
    <ion-button [routerLink]="['', 'dashboard']">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Checklist Bus UNILAB</ion-title>
</ion-toolbar>

<ion-content>
  <ion-item *ngFor="let item of data" detail (click)="presentModal(item._id);">
    
    <ion-label class="ion-text-wrap">
      <ion-text color="primary">
        <h2>{{item.name}}</h2>
      </ion-text>
      <p>Ida: {{item._id}}</p>
      <p>Retorno: {{item.dataVolta}}</p>
    </ion-label>
    <ion-badge color="warning">{{item.users.length}}</ion-badge>
  </ion-item>
</ion-content>
