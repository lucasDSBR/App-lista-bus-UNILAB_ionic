<ion-toolbar color="#6959CD">
  <ion-buttons slot="start">
    <ion-button [routerLink]="['', 'dashboard']">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Checklist Bus UNILAB</ion-title>
</ion-toolbar>


<ion-content>
<ion-item *ngFor="let item of data">
  <ion-label class="ion-text-wrap">
    <ion-text color="primary">
      <h2>{{item.name}}</h2>
    </ion-text>
    <p>Vai em: {{item.dataIda}}</p>
    <p>Retorna em: {{item.dataVolta}}</p>
    <ion-text color="success">
      <p>Total de pessoas eu viajaram: {{item.users.length}}</p>
    </ion-text>
    <ion-text color="danger">
      <p>Total m√°ximo de pessoas: {{item.totalUsers}}</p>
    </ion-text>
  </ion-label>
  <ion-checkbox slot="start" (click)="macarLista($event, item._id)"></ion-checkbox>
</ion-item>
</ion-content>
<ion-button expand="block" (click)="enviar()" shape="round">Enviar</ion-button>
