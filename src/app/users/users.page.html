<ion-toolbar color="#6959CD">
  <ion-buttons slot="start" >
    <ion-button [routerLink]="['', 'dashboard']">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Checklist Bus UNILAB</ion-title>
</ion-toolbar>


<ion-label id="titul">
  <h1>Usuários</h1>
</ion-label>
<ion-content>
  <ion-item *ngFor="let item of data" detail>
    <ion-grid>
      <ion-row >
        <ion-col size="8">
          <ion-label class="ion-text-wrap">
            <ion-text>
              <h2>{{item.name}}</h2>
            </ion-text>
            <p>Id: {{item._id}}</p>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label class="ion-text-wrap">
            <ion-text>
              <h2>{{item.status == true? 'Ativo': 'Inativo'}}</h2>
            </ion-text>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
<ion-card>
  <ion-button expand="block" [routerLink]="['', 'register-users']">Novo Usuário</ion-button>
</ion-card>
