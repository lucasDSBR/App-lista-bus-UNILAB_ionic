<ion-toolbar color="#6959CD">
  <ion-buttons slot="start" >
    <ion-button [routerLink]="['', 'dashboard']">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Checklist Bus UNILAB</ion-title>
</ion-toolbar>
