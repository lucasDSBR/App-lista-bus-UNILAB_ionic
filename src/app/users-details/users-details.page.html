<ion-toolbar>
  <ion-buttons slot="start" >
    <ion-button (click)="sairDoDetalhe();">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Checklist Bus UNILAB</ion-title>
</ion-toolbar>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>Informações do usuário</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{data.name}}</ion-card-title>
      <ion-card-subtitle>{{data.tipoUsuario}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <p>Curso: {{data.curso}}</p>
      <p>Instituição de ensino: {{data.instituicao}}</p>
      <p>Cidade: {{data.cidade}}</p>
      <p>E-mail: {{data.email}}</p>
      <p>Situação: {{data.situacao == true? 'Ativo': 'Inativo'}}</p>
    </ion-card-content>
    <ion-item href="#" class="ion-activated">
      <ion-label color="primary">Editar usuário</ion-label>
    </ion-item>
    <ion-item (click)="confirmarExclusao();" class="ion-activated">
      <ion-label color="danger">Excluir usuário</ion-label>
    </ion-item>
  </ion-card>
  
</ion-content>
